version: '3'
services:
  app:
    build:
      context: ./docker/app
    volumes:
      - ./html:/var/www/html
    environment:
      TZ: Asia/Tokyo
      VIRTUAL_HOST: lms.yuzunoha.net
      LETSENCRYPT_HOST: lms.yuzunoha.net
      LETSENCRYPT_EMAIL: lms@gmail.com
    ports:
      - 80:80
  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: docker_db
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/var_lib_mysql:/var/lib/mysql
networks:
  default:
    external:
      name: nginx-proxy
